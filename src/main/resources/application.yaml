server.port: 9000

spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./h2db
    username: h2sa
    password: admin
    driver-class-name: org.h2.Driver
  jackson:
    parser:
      ALLOW_NUMERIC_LEADING_ZEROS: true
  messages:
    basename: messages/messages
    cache-seconds: -1
    encoding: UTF-8
    fallback-to-system-locale: true
  output:
    ansi:
      enabled: always